services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agentic_zerodha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
      DJANGO_SETTINGS_MODULE: config.settings.local
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run celery -A config worker --loglevel=info
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
      DJANGO_SETTINGS_MODULE: config.settings.local
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run celery -A config beat --loglevel=info
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
      DJANGO_SETTINGS_MODULE: config.settings.local
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run celery -A config flower --port=5555
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
      DJANGO_SETTINGS_MODULE: config.settings.local
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  postgres_data:
